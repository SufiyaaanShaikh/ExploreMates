<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css">
    <title>SignUp | ExploreMates</title>
</head>

<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <section id="hero" class="grid vh-100 w-100">
        <div class="left"></div>
        <div class="right h-100 w-100 flex justify-content">
            <div class="sec">
                <a href="index.html" class="logo"><img src="images/Explore.svg" alt="logo" class="w-100 h-100 "></a>
                <h1 class="fw-700">Hi, Get Started Now </h1>
                <h3 class="f-16">Enter details to create your Travel Pulse account</h3>
                <form id="signupForm" class="flex w-100">

                    <div class="input-block">
                        <input id="name" name="name" type="text" placeholder="Full Name" class="fw-500 f-16" autofocus
                            autocomplete="off">
                        <p class="formErr para-f"></p>
                    </div>

                    <div class="input-block">
                        <input id="email" name="email" type="email" placeholder="Email Address" class="fw-500 f-16"
                            autocomplete="off">
                        <p class="formErr para-f"></p>
                    </div>

                    <div class="input-block">
                        <input id="password" name="password" type="password" placeholder="Password" class="fw-500 f-16"
                            autocomplete="off">
                        <p class="formErr para-f"></p>
                    </div>

                    <div class="input-block">
                        <input id="confirmPassword" type="password" placeholder="Confirm Password" class="fw-500 f-16"
                            autocomplete="off">
                        <p class="formErr para-f"></p>
                    </div>
                    <button class="formBtn fw-700" type="submit">Sign Up</button>
                    <p class="acc-para fw-500 f-16">Already have an account?<a href="login.html" class="fw-500">Sign in
                            to
                            account</a></p>
                </form>
            </div>

        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

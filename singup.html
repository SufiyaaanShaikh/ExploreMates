<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SingUp | ExploreMates</title>
</head>
<body>
    <section id="hero">
        <div class="left"></div>
        <div class="right">
            <h1>Hi, Get Started Now <img src="images/waving hand.svg" alt="waving-hand"></h1>
            <h3>Enter details to create your Travel Pulse account</h3>
            <form action="">
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button class="formBtn">Sign Up</button>
                <p class="acc-para">Already have an account?<a href="login.html">Sign in to account</a></p>
            </form>
        </div>
    </section>
    
</body>
</html>

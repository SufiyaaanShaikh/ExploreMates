<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SingUp | ExploreMates</title>
</head>
<body>
    <section id="hero" class="grid vh-100 w-100 ">
        <div class="left"></div>
        <div class="right h-100 w-100 flex justify-content ">
            <h1 class="fw-700">Hi, Get Started Now <img src="images/waving hand.svg" alt="waving-hand"></h1>
            <h3 class="fw-500">Enter details to create your Travel Pulse account</h3>
            <form action="" class="flex w-100">
                <input type="text" placeholder="Full Name" class="fw-500 f-18">
                <input type="email" placeholder="Email Address" class="fw-500 f-18">
                <input type="password" placeholder="Password" class="fw-500 f-18">
                <input type="password" placeholder="Confirm Password" class="fw-500 f-18">
                <button class="formBtn fw-700">Sign Up</button>
                <p class="acc-para fw-500">Already have an account?<a href="login.html" class="fw-500">Sign in to account</a></p>
            </form>
        </div>
    </section>
    
</body>
</html>

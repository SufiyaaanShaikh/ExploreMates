<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css">
    <title>Login | ExploreMates</title>
</head>

<body>

    <section id="hero" class="grid vh-100 w-100">
        <div class="left login-left"></div>
        <div class="right h-100 w-100 flex justify-content">
            <div class="sec">
                <a href="index.html" class="logo"><img src="images/Explore.svg" alt="logo" class="w-100 h-100 "></a>
                <h1 class="fw-700">Welcome Back, Jonathan</h1>
                <h3 class="">Enter Login Details</h3>
                <form id="loginForm" class="flex w-100">

                    <div class="input-block">
                        <input id="loginEmail" type="email" name="loginEmail" placeholder="Email Address"
                            class="fw-500 f-16" autofocus autocomplete="off">
                        <p class="formErr para-f"></p>
                    </div>

                    <div class="input-block">
                        <input id="loginPassword" name="loginPassword" type="password" placeholder="Password"
                            class="fw-500 f-16" autocomplete="off">
                        <p class="formErr para-f"></p>
                    </div>

                    <button type="submit" class="formBtn fw-700">Log In</button>
                    <p class="acc-para fw-500">Donâ€™t have an account yet?<a href="/signup.html" class="fw-500">Create
                            account</a></p>
                </form>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
